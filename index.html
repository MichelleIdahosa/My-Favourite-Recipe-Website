<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favourite Recipe Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <h1>Find Cakes For Your Ingredients</h1>
    </header>

    <div class="flex-container">
        <!-- Welcome Message -->
        <div class="welcome-section">
            <h2>Welcome to My Favourite Recipe Website</h2>
            <p>"I have put together 3 of My Favourite Cake Recipes Straight from the recipe blog of the creators. Guess who they are!"</p>
            
            <!-- Search Bar -->
            <div class="search-bar">
                <input type="text" placeholder="Search for recipes">
                <button class="search-button">Search</button>
            </div>

            <h2>Your Search Results:</h2>
        </div>

        <!-- Recipe Grid -->
        <div class="grid-container">
            <!-- Recipe 1 -->
            <div class="grid-item">
                <img class="recipe-image" src="img/Banana-Bread-Feature.jpg" alt="Banana Bread Preppy Kitchen">
                <figcaption><b>Banana Bread ~ Preppy Kitchen</b></figcaption>
                <button class="btn-recipe">
                    <a href="https://preppykitchen.com/banana-bread/" target="_blank">Get Recipe</a>
                </button>
            </div>

            <!-- Recipe 2 -->
            <div class="grid-item">
                <img class="recipe-image" src="img/DSC0305red-velvet-cake-.jpg.webp" alt="Red Velvet Cake">
                <figcaption><b>Red Velvet Cake ~ Chef Lola's Kitchen</b></figcaption>
                <button class="btn-recipe">
                    <a href="https://cheflolaskitchen.com/red-velvet-cake/" target="_blank">Get Recipe</a>
                </button>
            </div>

            <!-- Recipe 3 -->
            <div class="grid-item">
                <img id="chocolate" class="recipe-image" src="img/images.jpeg" alt="Chocolate Cake">
                <figcaption><b>Chocolate Cake ~ Sisiyemmie</b></figcaption>
                <button class="btn-recipe">
                    <a href="http://www.sisiyemmie.com/2017/02/easy-chocolate-cake-recipe.html" target="_blank">Get Recipe</a>
                </button>
            </div>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Michelle Idahosa. All Rights Reserved.</p>
    </footer>
</body>
</html>
